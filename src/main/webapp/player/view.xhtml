<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>${playerBean.fullname}'s scores</h2>
            <table style="text-align: right; min-width:60%">
                <tr>
                    <td></td>
                    <td>Level</td>
                    <td>Score</td>
                    <td></td>
                    <td>Rank</td>
                    <td></td>
                    <td></td>
                </tr>
                <c:forEach var="score" items="#{playerBean.scores}">
                    <tr>
                        <td style="text-align: left">
                            <h:link styleClass="game" outcome="game" value="${score.game.name}">
                                <f:param name="id" value="${score.game.id}"/>
                            </h:link>
                        </td>
                        <td>
                            <h:outputText value="${score.level}" />
                        </td>
                        <td>
                            <h:link outcome="score/edit" styleClass="score" >
                                <h:outputText value="${score.value}" converter="scoreConverter" />    
                                <f:param name="scoreId" value="${score.id}" />
                            </h:link>
                        </td>
                        <td>
                            <a class="thumbnail" href="#thumb">
                                <img src="${score.pictureUrl}" width="25px" border="0" />
                                <span>
                                    <img src="${score.pictureUrl}" width="500px"/>
                                </span>
                            </a>
                        </td>    
                        <td>
                            <h:outputText value="${score.rankNumber}" />
                        </td>
                        <td>
                            <h:outputText value="+" styleClass="positive-gap" rendered="${fn:length(score.positiveGap) > 0}" />
                            <h:outputText value="${score.positiveGap}" styleClass="positive-gap" converter="scoreConverter" />
                        </td>
                        <td>
                            <h:outputText value="-" styleClass="negative-gap" rendered="${fn:length(score.negativeGap) > 0}" />
                            <h:outputText value="${score.negativeGap}" styleClass="negative-gap" converter="scoreConverter" />
                        </td>
                    </tr>
                </c:forEach>
            </table>
        </center>
    </ui:define>
</ui:composition>
