<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>${gameBean.name}</h2>
            <c:forEach var="level" items="${gameBean.levels}">
                <h3>Level ${level.label}</h3>
                TOP 10
                <h:dataTable width="60%" id="scoreTable" value="#{level.scoreItems}" var="score" style="text-align: right">
                    <h:column>
                        <h:outputText value="${score.rank}" />
                    </h:column>
                    <h:column>
                        <h:link styleClass="player" outcome="player" value="${score.player}">
                            <f:param name="shortname" value="${score.player}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <a class="thumbnail" href="#thumb">
                            <h:outputText value="${score.value}" />
                            <span>
                                <img src="${score.pictureUrl}" width="500px" />
                            </span>
                        </a>
                    </h:column>
                </h:dataTable>
            </c:forEach>
        </center>
    </ui:define>
</ui:composition>
