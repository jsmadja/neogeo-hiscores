<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>${gameBean.name}</h2>
            
            <table>
                <tr>
                    <td>
                        <img src="#{gameBean.pictureUrl}" />
                    </td>
                    <td>
                        #{gameBean.rules}
                    </td>
                </tr>
            </table>
            <c:forEach var="level" items="${gameBean.levels}">
                <h3>${level.label}</h3>
                <h:dataTable id="scoreTable" value="#{level.scoreItems}" var="score" rowClasses="score_row" style="min-width: 30%">
                    <h:column>
                        <h:outputText value="${score.rank}" />
                    </h:column>
                    <h:column>
                        <h:link styleClass="player" outcome="player" value="${score.player}">
                            <f:param name="fullname" value="${score.player}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:link outcome="score/edit" styleClass="score">
                            <h:outputText value="${score.value}" converter="scoreConverter" />    
                            <f:param name="scoreId" value="${score.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <p class="message_column">
                            <h:outputText value="${score.message}"/>
                        </p>
                    </h:column>
                </h:dataTable>
            </c:forEach>
        </center>
    </ui:define>
</ui:composition>
