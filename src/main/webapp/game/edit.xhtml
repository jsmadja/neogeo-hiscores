<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <h2>Edit ${gameBean.name}</h2>
        <h:form id="form">
            <h:messages styleClass="error" />
            <h:panelGrid columns="3" >
                <h:outputText value="Picture Url: " />
                <h:inputText id="pictureUrl" value="#{gameBean.pictureUrl}" onkeyup="document.getElementById('picture').src=this.value" required="true" style="width:100%" >
                    <f:validateRegex pattern="(http):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=%@!\-\/]))?" />
                </h:inputText>
                <h:message for="pictureUrl" styleClass="error" />

                <h:outputText />
                <img id="picture" src="#{gameBean.pictureUrl}" />
                <h:outputText />

                <h:outputText value="Rules: " />
                <h:inputTextarea id="rules" value="#{gameBean.rules}" cols="40" rows="5" style="width:100%">
                    <f:validateLength minimum="1" />
                </h:inputTextarea>
                <h:message for="rules" styleClass="error" />

                <h:commandButton id="submit" value="${msgs.form_button_update}" action="#{gameBean.edit}" />
            </h:panelGrid>
            <h:inputHidden id="id" value="#{gameBean.id}" />
        </h:form>
    </ui:define>
</ui:composition>
