<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <h2>${msgs.text_add_a_challenge_title}</h2>
                <h:form id="form">

            <h:messages styleClass="error" />

            <h:panelGrid columns="2" >
                <h:outputText value="${msgs.player} 1: " />
                <h:outputText value="#{newChallengeBean.player1.fullname}" />
                
                <h:outputText value="${msgs.player} 2: " />
                <h:outputText value="#{newChallengeBean.player2.fullname}" />
                
                <h:outputText value="${msgs.game}: " />
                <h:outputText value="#{newChallengeBean.game.name}" />
                
                <h:outputText value="${msgs.title}: " />
                <h:inputText id="title" value="#{newChallengeBean.title}" required="true" style="width:100%" />

                <h:outputText value="${msgs.description}: " />
                <h:inputTextarea id="description" value="#{newChallengeBean.description}" required="true" cols="40" rows="5" style="width:100%" />

                <h:outputText value="${msgs.password}: " />
                <h:inputSecret id="password" value="#{newChallengeBean.password}" required="true" >
                    <f:validateLength minimum="1" />
                </h:inputSecret>
                
                <h:inputHidden id="player1" value="#{newChallengeBean.player1Id}" />
                <h:inputHidden id="player2" value="#{newChallengeBean.player2Id}" />
                <h:inputHidden id="game" value="#{newChallengeBean.gameId}" />
                
                <h:commandButton id="submit" value="${msgs.form_button_add_new_challenge}" action="#{newChallengeBean.add}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
