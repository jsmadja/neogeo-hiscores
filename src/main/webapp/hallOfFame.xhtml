<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>Hall of Fame  - #{hallOfFameBean.level} </h2>
            <h:outputText value="Change level: " />
            <h:selectOneMenu id="level" onchange="document.location='hallOfFame.xhtml?level='+this.value" value="#{hallOfFameBean.level}" >
                <f:selectItems var="level" value="${hallOfFameBean.levels}" />
            </h:selectOneMenu>
            <br/>
            <br/>
            <h:dataTable width="60%" id="playerTable" value="#{hallOfFameBean.players}" var="player" style="text-align: right">
                <h:column>
                    <f:facet name="header">Rank</f:facet>
                    <h:outputText value="${player.rank}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fullname</f:facet>
                    <h:link styleClass="player" outcome="player" value="${player.fullname}">
                        <f:param name="fullname" value="${player.fullname}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Score</f:facet>
                    <h:outputText value="${player.score}" converter="scoreConverter" />
                </h:column>
                <h:column>
                    <f:facet name="header">Contribution</f:facet>
                    <h:outputText value="${player.contribution}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Average</f:facet>
                    <h:outputText value="${player.average}" />
                </h:column>
            </h:dataTable>
        </center>
    </ui:define>
</ui:composition>
