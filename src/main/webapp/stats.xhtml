<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                >
    <ui:define name="content_right">

        <f:view>
            <div style="text-align: left">
                <ul>
                    <li>Number of players: ${statsBean.numberOfPlayers}</li>
                    <li>Best title unlockers: 
                        <c:forEach var="player" items="${statsBean.bestTitleUnlockers}">
                            <h:link outcome="player" value="${player.fullname}" styleClass="link">
                                <f:param name="fullname" value="${player.fullname}"/>
                            </h:link> (${fn:length(player.unlockedTitles)})
                        </c:forEach>
                    </li>
                    <li>Best scorers: 
                        <c:forEach var="player" items="${statsBean.bestScorers}">
                            <h:link outcome="player" value="${player.fullname}" styleClass="link">
                                <f:param name="fullname" value="${player.fullname}"/>
                            </h:link> (${player.contribution})
                        </c:forEach>
                    </li>
                    <li>
                        Most played games: 
                        <c:forEach var="game" items="${statsBean.mostPlayedGames}">
                            <h:link outcome="game" value="${game.name}" styleClass="link">
                                <f:param name="id" value="${game.id}"/>
                            </h:link> (${game.contribution})
                        </c:forEach>
                    </li>
                    <li>
                        Number of played games: <h:link styleClass="link" value="${statsBean.numberOfPlayedGames}" outcome="games" />
                    </li>
                    <li>
                        Number of unplayed games: <h:link styleClass="link" value="${statsBean.numberOfUnplayedGames}" outcome="unplayed-games" />
                    </li>
    
                </ul>
            </div>

            <!--
Nombre de jeux joués : 39 (avec un lien vers la page Games qui liste tous les jeux joués, cette page existe déjà)
Nombre de jeux en attente d'un premier score : 120 (avec un lien vers une nouvelle page nommée Orphaned Games qui liste tous les jeux sans score) 
            
            -->


        </f:view>
    </ui:define>
</ui:composition>
