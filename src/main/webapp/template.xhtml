<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

    <c:set var="contextPath" value="${msgs.contextPath}" scope="application" />
    <c:set var="contextPathStatic" value="${msgs.contextPathStatic}" scope="application" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="${contextPathStatic}/style.css" rel="stylesheet" type="text/css" />

        <link rel="icon" type="image/png" href="${contextPathStatic}/myimages/logo.png" />

        <script language="javascript" type="text/javascript">
                function clearText(field) {
                        if (field.defaultValue == field.value)
                                field.value = '';
                        else if (field.value == '')
                                field.value = field.defaultValue;
                }
        </script>

        <title>${msgs.text_hiscores_title}</title>

        <link href="${contextPathStatic}/mystyle.css" rel="stylesheet" type="text/css" />

        <link rel="alternate" title="Neo Geo Hi-Scores - Timeline" href="${contextPathStatic}/rss/timeline.xml" type="application/rss+xml" />
        <script type="text/javascript">
                  var _gaq = _gaq || [];
                  _gaq.push(['_setAccount', 'UA-942617-9']);
                  _gaq.push(['_trackPageview']);
		
                  (function() {
                    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                  })();
        </script>
    </h:head>
    <h:body>
        <center>
            <div id="content">
                <div><table><tr><td>
                                <a href="${contextPathStatic}"> <img width="100px" style="border-style: none" src="${contextPathStatic}/myimages/logo.png" alt="logo" /> </a></td><td><span class="title_neogeo">NEO·GEO</span> <span class="title_hiscore">Hi-Scores</span>
                            </td></tr></table>
                    <p style="color: rgb(118, 118, 118); font-size: 14px;">
                        <a class="link" href="${contextPathStatic}">${msgs.home}</a> ·
                        <h:link styleClass="link" value="${msgs.menu_add_score}" outcome="score/create" />
                        ·
                        <h:link styleClass="link" value="${msgs.menu_add_challenge}" outcome="challenge/create" />
                    </p>
                    <p style="color: rgb(118, 118, 118); font-size: 14px;">
                        <h:link styleClass="link_second_level" value="${msgs.menu_hall_of_fame}" outcome="hallOfFame">
                            <f:param name="level" value="MVS" />
                        </h:link>
                        ·
                        <h:link styleClass="link_second_level" value="${msgs.menu_hall_of_1cc}" outcome="hallOf1cc" />
                        ·
                        <h:link styleClass="link_second_level" value="${msgs.menu_monthly_contest}" outcome="monthlyContest" />
                        ·
                        <h:link styleClass="link_second_level" value="${msgs.menu_games}" outcome="games" />
                        ·
                        <h:link styleClass="link_second_level" value="${msgs.menu_rules}" outcome="rules" />

                    </p>
                    <ui:insert name="content_right" />
                </div>
            </div>
            <div id="footer">
                <p style="color: rgb(118, 118, 118); font-size: 8pt;">Neo Geo Hi-Scores version ${msgs.version} · <h:link value="stats" outcome="stats" styleClass="footer_link" /> · <a class="footer_link" href="http://www.neogeofans.com/leforum/showthread.php?t=41884">${msgs.report_a_bug}</a> · <h:link styleClass="footer_link" value="credits" outcome="credits" />
                    · ©2012</p>
                <p><a href="http://www.twitter.com/neogeohiscores"><img src="http://twitter-badges.s3.amazonaws.com/twitter-c.png" alt="Follow neogeohiscores on Twitter"/></a> <a href="http://88.191.117.240/rss/timeline.xml" style="vertical-align: text-top;" ><img src="${contextPathStatic}/myimages/icon_rss.gif" alt="rss" /></a></p>
            </div>
        </center>
    </h:body>


</html>
