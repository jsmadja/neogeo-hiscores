<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="#{facesContext.externalContext.requestContextPath}/style.css" rel="stylesheet" type="text/css" />

	<script language="javascript" type="text/javascript">
		function clearText(field) {
			if (field.defaultValue == field.value)
				field.value = '';
			else if (field.value == '')
				field.value = field.defaultValue;
		}
	</script>

	<title>${msgs.text_hiscores_title}</title>

	<link href="#{facesContext.externalContext.requestContextPath}/mystyle.css" rel="stylesheet" type="text/css" />

</h:head>

			<div id="content">

							<a href="#{facesContext.externalContext.requestContextPath}"><img style="border-style: none"
								src="#{facesContext.externalContext.requestContextPath}/myimages/logo.png" alt="logo" />
							</a> Neo Geo Hi Scores
						</h1>

						<ui:insert name="content_right" />
					</div>
				</div>
				<div class="cleaner_with_height"></div>

		</div>
	</div>
	<div id="footer">
