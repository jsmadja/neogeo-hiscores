<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <c:set var="contextPath" value="${msgs.contextPath}" scope="application" />
    <c:set var="contextPathStatic" value="${msgs.contextPathStatic}" scope="application" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="${contextPathStatic}/style.css" rel="stylesheet" type="text/css" />

        <link rel="icon" type="image/png" href="${contextPathStatic}/myimages/logo.png" />
        
        <script language="javascript" type="text/javascript">
                function clearText(field) {
                        if (field.defaultValue == field.value)
                                field.value = '';
                        else if (field.value == '')
                                field.value = field.defaultValue;
                }
        </script>

        <title>${msgs.text_hiscores_title}</title>

        <link href="${contextPathStatic}/mystyle.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <div id="top_bg">
            <div class="container">
                <div id="content">
                    <div id="content_left">
                        <div class="post">
                            <center>
                                <a href="${contextPath}">
                                    <img width="100px" style="border-style: none" src="${contextPathStatic}/myimages/logo.png" alt="logo" />
                                </a>
                                <span class="title_neogeo">Neo Geo</span> <span class="title_hiscore">Hi-Scores</span>

                                <p style="color: rgb(118, 118, 118); font-size: 14px;">
                                    <a class="link" href="${contextPath}">Home</a>
                                    |
                                    <h:link styleClass="link" value="Add New Score" outcome="score/create" />
                                    |
                                    <h:link styleClass="link" value="Games" outcome="games" />
                                    |
                                    <h:link styleClass="link" value="Hall of Fame" outcome="hallOfFame">
                                        <f:param name="level" value="MVS"/>
                                    </h:link>
                                    |
                                    <h:link styleClass="link" value="Credits" outcome="credits" />
                                </p>
                            </center>

                            <ui:insert name="content_right" />
                        </div>
                    </div>
                    <div class="cleaner_with_height"></div>
                </div>
                <div class="cleaner_with_height"></div>
            </div>
        </div>
        <div id="footer">
            <p style="color: rgb(118, 118, 118); font-size: 8pt;">Neo Geo Hi Scores version ${msgs.version} | Â©2011</p>
        </div>
    </h:body>

</html>
