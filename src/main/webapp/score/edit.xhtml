<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>Update my score</h2>
            <h:form id="form">
                <h:panelGrid columns="3" >
                    <h:outputText value="Fullname: " />
                    <h:inputText id="fullname" value="#{scoreBean.fullname}" readonly="true" />
                    <h:outputText value="" />
                    
                    <h:outputText value="Score: " />
                    <h:inputText id="score" value="#{scoreBean.score}" onfocus="clearText(this)" maxlength="10" size="10" required="true" >
                        <f:validateLongRange minimum="1" maximum="2147483647"/>
                    </h:inputText>
                    <h:message for="score" styleClass="error" />
                    
                    <h:outputText value="Game: " />
                    <h:selectOneMenu id="selectGame" value="#{scoreBean.currentGame}" >
                        <f:selectItems itemLabel="${game.name}" itemValue="${game.id}" var="game" value="${scoreBean.games}" />
                    </h:selectOneMenu>
                    <h:outputText />
                    
                    <h:outputText value="Level: " />
                    <h:selectOneMenu id="selectLevel" value="#{scoreBean.currentLevel}">
                        <f:selectItems value="#{scoreBean.levelList}" />
                    </h:selectOneMenu>
                    <h:outputText />
                    
                    <h:outputText value="Picture Url: " />
                    <h:inputText id="pictureUrl" value="#{scoreBean.pictureUrl}" onfocus="clearText(this)" required="true" style="width:100%" >
                        <f:validateRegex pattern="(http):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=%@!\-\/]))?" />
                    </h:inputText>
                    <h:message for="pictureUrl" styleClass="error" />

                    <h:outputText value="Message: " />
                    <h:inputTextarea id="message" value="#{scoreBean.message}" onfocus="clearText(this)" cols="40" rows="5" style="width:100%" />
                    <h:outputText />

                    <h:commandButton id="submit" value="${msgs.form_button_update}" action="#{scoreBean.edit}" />
                </h:panelGrid>
                <h:inputHidden id="id" value="#{scoreBean.id}" />
            </h:form>
        </center>
    </ui:define>
</ui:composition>
