<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:emcomp="http://java.sun.com/jsf/composite/emcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content_right">
        <center>
            <h2>${msgs.text_add_my_score_title}</h2>
            <h:form id="form">
                <h:panelGrid columns="3" >
                    <h:outputText value="Score: " />
                    <h:inputText id="score" value="#{scoreBean.score}" onfocus="clearText(this)" maxlength="10" size="10" required="true" >
                        <f:validateLongRange minimum="1" maximum="2147483647"/>
                    </h:inputText>
                    <h:message for="score" styleClass="error" />
                    
                    <h:outputText value="Game: " />
                    <h:selectOneMenu id="selectGame" value="#{scoreBean.currentGame}" >
                        <f:selectItems itemLabel="${game.name}" itemValue="${game.id}" var="game" value="${scoreBean.games}" />
                    </h:selectOneMenu>
                    <h:outputText />
                    
                    <h:outputText value="Level: " />
                    <h:selectOneMenu id="selectLevel" value="#{scoreBean.currentLevel}">
                        <f:selectItems value="#{scoreBean.levelList}" />
                    </h:selectOneMenu>
                    <h:outputText />
                    
                    <h:outputText value="Shortname: " />
                    <h:inputText id="shortname" value="#{scoreBean.shortname}" onfocus="clearText(this)" maxlength="3" size="3" required="true" >
                        <f:validateLength minimum="1" maximum="3"/>
                    </h:inputText>
                    <h:message for="shortname" styleClass="error" />
                    
                    <h:outputText value="Picture Url: " />
                    <h:inputText id="pictureUrl" value="#{scoreBean.pictureUrl}" onfocus="clearText(this)" required="true" style="width:100%" >
                        <f:validateRegex pattern="(http):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=%@!\-\/]))?" />
                    </h:inputText>
                    <h:message for="pictureUrl" styleClass="error" />

                    <h:outputText value="Message: " />
                    <h:inputTextarea id="message" value="#{scoreBean.message}" onfocus="clearText(this)" cols="40" rows="5" style="width:100%" />
                    <h:outputText />

                    <h:outputText value="Login: " />
                    <h:inputText id="fullname" value="#{scoreBean.fullname}" onfocus="clearText(this)" required="true" >
                        <f:validateLength minimum="1" />
                    </h:inputText>
                    <h:message for="fullname" styleClass="error" />

                    <h:outputText value="Password: " />
                    <h:inputSecret id="password" value="#{scoreBean.password}" required="true">
                        <f:validateLength minimum="1" />
                    </h:inputSecret>
                    <h:message for="password" styleClass="error" />

                    <h:commandButton id="submit" value="${msgs.form_button_add}" action="#{scoreBean.add}" />
                </h:panelGrid>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
